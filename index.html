<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="main-container">
      <header class="header">
        <h1>Checkout</h1>
      </header>
      <main class="mid-container">
        <div class="left-container">
          <section class="contact-form">
            <h2>Contact Information</h2>
            <form action="#">
              <div class="form-group">
                <label for="email">Email</label>
                <div class="input-field">
                  <input
                    type="email"
                    id="email"
                    placeholder="Enter your email address"
                  />
                  <i class="fa-solid fa-envelope"></i>
                </div>
              </div>
              <div class="form-group">
                <label for="phone">Phone</label>
                <div class="input-field">
                  <input
                    pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                    type="tel"
                    id="phone"
                    placeholder="Enter phone number"
                  />
                  <i class="fa-solid fa-phone"></i>
                </div>
              </div>
            </form>
          </section>
          <section class="shipping-form">
            <h2>Shipping address</h2>
            <form action="#">
              <div class="form-group">
                <label for="name">Full Name</label>
                <div class="input-field">
                  <input type="text" id="name" placeholder="Full Name" />
                  <i class="fa-solid fa-user"></i>
                </div>
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <div class="input-field">
                  <input type="text" id="address" placeholder="Address" />
                  <i class="fa-solid fa-house"></i>
                </div>
              </div>
              <div class="form-group">
                <label for="city">City</label>
                <div class="input-field">
                  <input type="text" id="city" placeholder="City" />
                  <i class="fa-solid fa-city"></i>
                </div>
              </div>
              <div class="side-by-side">
                <div class="form-group country">
                    <label for="country">Country</label>
                    <div class="input-field">
                      <select name="country" id="country">
                        <option value="turkey">Turkey</option>
                        <option value="germany">Germany</option>
                        <option value="hungary">Hungary</option>
                      </select>
                      <i class="fa-solid fa-earth-americas"></i>
                    </div>
                    </div>
                    <div class="form-group ">
                    <label for="postcode">Postcode</label>
                    <div class="input-field">
                      <input type="text" id="postcode" placeholder="Postcode" />
                      <i class="fa-solid fa-envelopes-bulk"></i>
                    </div>

                </div>
              </div>
                <br />
                <input type="checkbox" id="accept" name="accept" />
                <span>See this information </span>
                
            </form>
        </section>
        <div class="button">
            <button>Continue</button>
          </div>
        </div>
          
       
        <div class="right-container">
          <section class="cart">
            <div class="cart-item">
              <img src="img/photo1.png" alt="product1" />
              <div class="price">
                <h2>Vintage Backpack</h2>
                <span class="orange">$54.99</span>
                <span class="overline">$94.99</span>
                <div class="counter">
                  <button class="count"><i class="fa-solid fa-minus"></i></button>
                  <span class="number">1</span>
                  <button><i class="fa-solid fa-plus"></i></button>
                </div>
              </div>
              
            </div>
            <div class="cart-item">
              <img src="img/photo2.png" alt="product2" />
              <div class="price">
                <h2>Levi Shoes</h2>
                <span class="orange">$74.99</span>
                <span class="overline">$124.99</span>
                <div class="counter">
                  <button class="count"><i class="fa-solid fa-minus"></i></button>
                  <span class="number">1</span>
                  <button><i class="fa-solid fa-plus"></i></button>
                </div>
              </div>
              
            </div>
            <div class="total-price">
              <span>Shipping</span>
              <span>$19</span>
            </div>
            <div class="total-price">
              <span>Total</span>
              <span>$148.98</span>
            </div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
